<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dashboard</title>
        <style>

            body {
                background-color: #202124;
            }
            form {
                border: 1px solid #f1f1f1;
                margin-left: 30%;
                margin-right: 30%;
                margin-top: 7%;
            
            }

            body form {
                background-color: rgb(184, 41, 69);;
                border-radius: 20px;
                padding: 15px;
            }

            form.update {
                border: 1px solid #f1f1f1;
                margin-left: 30%;
                margin-right: 30%;
                margin-top: 0%;
                padding: 10px;               
            }

            input[type=text], input[type=password] {
                font-family: Arial, Helvetica, sans-serif;
                width: 100%;
                padding: 12px 20px;
                margin: 8px 0;
                display: inline-block;
                border: 1px solid rgb(56, 54, 54);
                box-sizing: border-box;
                border-radius: 10px;
            } 

            select {
                font-family: Arial, Helvetica, sans-serif;
                width: 100%;
                padding: 12px 20px;
                margin: 8px 0;
                display: inline-block;
                border: 1px solid rgb(56, 54, 54);
                box-sizing: border-box;
                border-radius: 10px;
            }

            button {
                background-color: rgb(71, 67, 67);
                color: white;
                padding: 10px;
                margin: 8px;
                border: none;
                cursor: pointer;
                width: 50%;
                text-align: center;
                border-radius: 10px;
                margin-left: 25%;
            } 

            button:hover {
                background-color: rgb(50, 61, 70); 
            }

            b {
                font-family: sans-serif,Arial, Helvetica;
                color: black;
            }

            h3 {
                font-family: Arial, Helvetica, sans-serif;
                color: red;
            }

            .message {
                text-align: center;
            }

            .topnav {
                overflow: hidden;
                background-color: aliceblue;
            }

            .topnav h1 {
                text-align: center;
            }

            a {
                float: right;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 17px;
                display: block;
                color: #ddd;
                margin: 8px;
                border-radius: 10px;
                background-color: rgb(184, 41, 69);
            } 

            a:hover {
                background-color: #ddd;
                color: black;
            }

            a.active {
                background-color: #ddd;
                color: black;
            }

           .heading h2 {
               text-align: center;
               color: #ddd;
               margin-top: 5%;
           }

           table {
                font-family: Arial, Helvetica, sans-serif;
                border-collapse: collapse;
                width: 100%;
            }

            td, th {
                border: 1px solid #ddd;
                padding: 8px;
            }

            tr:nth-child(even){
                background-color: #f2f2f2;
            }

            tr:nth-child(odd){
                background-color: #ddd;
            }

            tr:hover {
                background-color: aliceblue;
            }

            th {
                padding-top: 12px;
                padding-bottom: 12px;
                text-align: left;
                background-color: rgb(184, 41, 69);
                color: white;
            }

            label {
                text-align: right;
                clear: both;
                float: left;
                color: #ddd;
                font-weight: bold;
            }

            
        </style>
    </head>
    <body>
        {% block body %}
        {% endblock %}
        
    </body>

</html>
